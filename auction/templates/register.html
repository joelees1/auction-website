{% extends "base.html"%} <!-- 'inherits' from the base.html file using jinga -->

{% block body %} <!-- replaces the body block -->
<form method="POST">
    <h2 align="center">Register</h2>
    
    <!-- forms to gather user information -->
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required/>
    </div>
    
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="first name" required/>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password" required/>
    </div>
    
    <div class="form-group">
        <label for="confirm">Confirm password</label>
        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="confirm password" required/>
    </div>
    
    <br/>
    <button type="submit" class="btn btn-dark">Submit</button>
</form>
{% endblock %}
