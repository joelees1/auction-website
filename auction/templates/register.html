{% extends "base.html"%} <!-- 'inherits' from the base.html file using jinga -->

{% block body %} <!-- replaces the body block -->
<form method="POST">
    <h3 align="center">Register</h3>
    
    <!-- forms to gather user information -->
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required/>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone number</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">+44</div>
        </div>
        <!-- adds validation against non-numeric and negative inputs -->
        <input type="number" min="1" class="form-control" id="phone" name="phone" placeholder="phone number" required/>
      </div>
    </div>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="username" required/>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password" required/>
    </div>
    
    <div class="form-group">
        <label for="confirm">Confirm password</label>
        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="confirm password" required/>
    </div>
    
    <br/>
    <button type="submit" class="btn btn-dark">Submit</button>
</form>
{% endblock %}
