{% extends "base.html"%} <!-- 'inherits' from the base.html file using jinga -->

{% block body %} <!-- replaces the body block -->
<form action="{{ url_for('routes.sell') }}" method="POST" enctype="multipart/form-data">
  <h3 align="center">Sell new item</h3>
    
  <!-- forms for getting information about the item the user is adding -->
  <div class="form-group">
    <label for="item_name">Item name</label>
    <input type="text" class="form-control" id="item_name" name="item_name" placeholder="item name" required/>
  </div>
    
  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" class="form-control" id="description" name="description" placeholder="description of item" rows="3" required></textarea>
  </div>
    
  <div class="form-group">
    <label for="price">Starting price</label>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">Â£</div>
      </div>
      <!-- adds validation against non-numeric and negative inputs -->
      <input type="number" min="0.01" step=".01" class="form-control" id="price" name="price" placeholder="starting price" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="item_image">Upload item image</label>
    <input type="file" class="form-control-file" id="item_image" name="item_image" required>
  </div>

  <br/>
  <button type="submit" class="btn btn-dark">Add item</button>
</form>
{% endblock %}
